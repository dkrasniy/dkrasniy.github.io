<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- CSS -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
      <link rel="stylesheet" href="scss/custom.css">
      <link rel="stylesheet" href="fonts/fonts.css">
      <title>Virtual Yellow Folder</title>
   </head>
   <body>
      
     

         <div class="container-fluid">
               <div class="row">
                  <div class="col-12 col-lg-6">
                     <div class="login-left-logo-area">
                        <div class="login-logo-container">
                           <img class="logo-vertical" src="assets/logo/filled-color-v.svg" alt="Virtual Yellow Folder Logo">
                           <img class="logo-horizontal" src="assets/logo/filled-color-h.svg" alt="Virtual Yellow Folder Logo">
                        </div>
                     </div>
                  </div>
                  <div class="col-12 col-lg-6">
                     <div class="login-outer-container ">
                        <div class="login-form-container">
                           <h1>Virtual Yellow Folder</h1>
                           <p class="instructional-text">Please sign in</p>
                           <form>
                              <div class="position-relative form-group float-labels">
                                 <label for="loginUsername" class="float-label">Username</label>
                                 <input autocomplete="username" id="loginUsername" name="username" type="text" class="form-control" value="">
                              </div>
                              <div class="position-relative form-group float-labels">
                                 <label for="loginPassword" class="float-label">Password</label>
                                 <input autocomplete="current-password" id="loginPassword" name="password" type="password" class="form-control" value="">
                               
                              </div>
                              <a value="Login" class="btn btn-primary btn-block" href="home.html">Login</a>
                           </form>
                        </div>
                        
                     </div>
                  </div>
               </div>
            </div>


      <!-- JavaScript -->
      <script src="bootstrap/js/jquery-3.3.1.slim.min.js"></script>
      <script src="bootstrap/js/bootstrap.min.js"></script>
      <script src="js/vxf.js"></script>
   </body>
</html>
