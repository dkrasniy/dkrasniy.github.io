<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- CSS -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
      <link rel="stylesheet" href="../scss/custom.css">
      <link rel="stylesheet" href="../fonts/fonts.css">
      <title>Virtual Yellow Folder</title>
   </head>
   <body>

      <main>

         <div class="esign">
            <div class="header">

               <div class="file-info">
                  <div class="container">
                     <div><h2 class="document-name">12-IT Maintenance Renewal</h2>
                        <p class="original-file-name">it-maintenance-renewal.pdf</p></div>
                  </div>
                  
               </div>
               <div class="toolbar">
                     <div class="container">
                     <div class="toolbar-wrapper">
                           <div class="toolbar-item dropdown-group">
                              <button class="toolbar-button sidepanel-dropdown-icon"></button>
                              <div class="dropdown-content" role="listbox"></div>
                           </div>
                           <div class="toolbar-item">
                                 <button class="toolbar-button sign-icon"></button>
                              </div>
                              <div class="toolbar-item">
                                    <button class="toolbar-button has-divider-left"><span style="font-size:21px; font-weight:bold;">T.T</span></button>
                                 </div>
                           <div class="toolbar-item">
                                 <button class="toolbar-button has-divider-left"><i style="font-size:23px;" class="far fa-calendar"></i></button>
                              </div>
                         
                           
                          
                          
                          
                          
                           <div class="toolbar-item">
                                 <div class="page-indicator d-flex align-items-center">
                                    <span>Page</span>
                                    <span>
                                       <div class="input-controls">
                                          <button class="prev-page" title="Previous Page" disabled="disabled"><span class="left-arrow-icon arrow-controls"></span></button>
                                          <label for="navigatePage">Go to Page</label>
                                          <input id="navigatePage" max="5" min="1" type="number" value="1" />
                                          <button class="next-page" title="Next Page"><span class="right-arrow-icon arrow-controls"></span></button>
                                       </div>
                                    </span>
                                    <span> of 5</span>
                                 </div>
                              </div>
                           <div style="flex: 1 1 0%;"></div>
                           <div class="toolbar-item">
                                 <button class="toolbar-button zoom-out-icon has-divider-left"></button>
                              </div>
                              <div class="toolbar-item">
                                 <button class="toolbar-button zoom-in-icon has-divider-left"></button>
                              </div>
                           <div class="toolbar-item">
                              <button class="toolbar-button print-icon has-divider-left"></button>
                           </div>
                         
                        </div>
               </div>
            </div>
         </div>
        
         <div class="pdf-viewer">
               <embed src="../assets/12-IT Maintenance Renewal.pdf" width="1080px" height="2100px" />
         </div>
        



         </div>
         
      </main>


      <!-- JavaScript -->
      <script src="../bootstrap/js/jquery-3.3.1.slim.min.js"></script>
      <script src="../bootstrap/js/popper.min.js"></script>
      <script src="../bootstrap/js/bootstrap.min.js"></script>
      <script src="icons.js"></script>
      <script src="../js/vxf.js"></script>
   </body>
</html>
