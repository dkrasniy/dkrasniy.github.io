<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- CSS -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
      <link rel="stylesheet" href="scss/custom.css">
      <link rel="stylesheet" href="fonts/fonts.css">
      <title>Virtual Yellow Folder</title>
   </head>
   <body>

      <main>
         <nav class="side-navigation">
            <div class="logo-container">
               <img src="assets/logo/filled-color-h.svg" alt="Virtual Yellow Folder Logo">
            </div>
            <button type="button" class="btn btn-primary new-folder-button  btn-block" data-toggle="modal" data-target="#newFolderModal">New Folder</button> 
            <ul role="list">
               <li role="listitem"><a href="home.html">Inbox</a></li>
               <li role="listitem"><a href="drafts.html">Drafts</a></li>
               <li role="listitem"><a href="en-route.html">En Route</a></li>
               <li role="listitem" class="active"><a href="completed.html">Completed</a></li>
            </ul>
            <div class="user-account btn-group dropup">
               <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               Timothy Taylor
               <span>timothy.taylor@calpers.ca.gov</span>
               <i class="fas fa-chevron-up"></i>
               </button>
               <div class="dropdown-menu">
                     <a class="dropdown-item" href="#">My Account</a>
                     <a class="dropdown-item" href="#">Settings</a>
                     <div class="dropdown-divider"></div>
                     <a class="dropdown-item" href="#">Sign Out</a>
               </div>
            </div>
            
         </nav>
         <div class="content-wrapper">
            <div class="empty-state">
               <img src="assets/empty-states/completed.svg" alt="Woman checking items off to-do list"/>
               <h1>No Completed Folders</h1>
               <p>Folders which have completed routing successfully will appear here.</p>
               
         </div>
      </main>


        <!-- New Folder Modal -->
         <div class="modal fade modal-wide" id="newFolderModal" tabindex="-1" role="dialog" aria-labelledby="newFolderModalLabel" aria-hidden="true">
               <div class="modal-dialog" role="document">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="newFolderModalLabel">Create New Folder</h5>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     
                        <div class="icon-container">
                           <i class="fas fa-times"></i>
                     </div>
                     </button>
         
         
               
         
                  </div>
                  <div class="modal-body">
                        <div class="form-group">
                           <label for="folderName">Folder Name</label>
                           <input type="text" class="form-control" id="folderName">
                        </div>
                        <div class="form-group">
                           <label for="folderDescription">Description</label>
                           <textarea class="form-control" id="folderDescription" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                           <div class="color-picker-container">
                              <input type="radio" name="color" value="grey" id="grey">
                              <label class="color-option grey" for="grey"></label>
                              <input type="radio" name="color" value="yellow" id="yellow">
                              <label class="color-option yellow" for="yellow"></label>
                              <input type="radio" name="color" value="blue" id="blue">
                              <label class="color-option blue" for="blue"></label>
                              <input type="radio" name="color" value="green" id="green">
                              <label class="color-option green" for="green"></label>
                              <input type="radio" name="color" value="orange" id="orange">
                              <label class="color-option orange" for="orange"></label>
                              <input type="radio" name="color" value="red" id="red">
                              <label class="color-option red" for="red"></label>
                              <input type="radio" name="color" value="purple" id="purple">
                              <label class="color-option purple" for="purple"></label>
                           </div>
                        </div>
                     </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-primary tertiary" data-dismiss="modal">Cancel</button> 
                     <button type="button" class="btn btn-primary">Create Folder</button>
                  </div>
               </div>
               </div>
            </div>


      <!-- JavaScript -->
      <script src="bootstrap/js/jquery-3.3.1.slim.min.js"></script>
      <script src="bootstrap/js/popper.min.js"></script>
      <script src="bootstrap/js/bootstrap.min.js"></script>
      
      <script src="js/vxf.js"></script>
   </body>
</html>
