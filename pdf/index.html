<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- CSS -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
      <link rel="stylesheet" href="pdf-viewer.css">
      <title>PDF Viewer</title>
   </head>
   <body>
      <div class="toolbar-wrapper">
         <div class="toolbar-item dropdown-group">
            <button class="toolbar-button sidepanel-dropdown-icon"></button>
            <div class="dropdown-content" role="listbox"></div>
         </div>
         <div class="toolbar-item">
            <div class="page-indicator d-flex align-items-center">
               <span>Page</span>
               <span>
                  <div class="input-controls">
                     <button class="prev-page" title="Previous Page" disabled="disabled"><span class="left-arrow-icon arrow-controls"></span></button>
                     <label for="navigatePage">Go to Page</label>
                     <input id="navigatePage" max="5" min="1" type="number" value="1" />
                     <button class="next-page" title="Next Page"><span class="right-arrow-icon arrow-controls"></span></button>
                  </div>
               </span>
               <span> of 5</span>
            </div>
         </div>
         <div class="toolbar-item">
            <button class="toolbar-button config-icon has-divider-left"></button>
         </div>
         <div class="toolbar-item">
            <button class="toolbar-button pan-icon has-divider-left"></button>
         </div>
         <div class="toolbar-item">
            <button class="toolbar-button zoom-out-icon has-divider-left"></button>
         </div>
         <div class="toolbar-item">
            <button class="toolbar-button zoom-in-icon has-divider-left"></button>
         </div>
         <div class="toolbar-item">
            <button class="toolbar-button fit-to-page-icon has-divider-left"></button>
         </div>
         <div style="flex: 1 1 0%;"></div>
         <div class="toolbar-item dropdown-group">
            <button class="toolbar-button pen-tool-icon"></button>
            <div class="dropdown-content" role="listbox"></div>
         </div>
         <div class="toolbar-item">
            <button class="toolbar-button sign-icon"></button>
         </div>
         <div class="toolbar-item dropdown-group">
            <button class="toolbar-button image-icon"></button>
            <div class="dropdown-content" role="listbox"></div>
         </div>
         <div class="toolbar-item">
            <button class="toolbar-button text-icon"></button>
         </div>
         <div class="toolbar-item dropdown-group">
            <button class="toolbar-button shape-annotation-icon"></button>
            <!-- <div class="dropdown-content annotation-toolbar d-flex align-items-center justify-content-center" role="listbox">
                  Annotations tools
            </div> -->
         </div>
         <div class="toolbar-item">
            <button class="toolbar-button print-icon"></button>
         </div>
         <div class="toolbar-item">
            <button class="toolbar-button search-icon"></button>
         </div>
      </div>
      <!-- JavaScript -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
      <script src="icons.js"></script>
      <script>
         $('.dropdown-group').click(function () {
            $('.dropdown-group').removeClass('dropdown-expanded')
            $(this).toggleClass('dropdown-expanded')
         });
         
      </script>
   </body>
</html>
